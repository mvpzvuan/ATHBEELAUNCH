<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase JSON Uploader</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">Upload JSON to Firebase</h1>
            <p class="mt-2 text-sm text-gray-600">Select a local <code class="bg-gray-200 p-1 rounded">.json</code> file to upload to your Realtime Database.</p>
        </div>

        <!-- File Input -->
        <div class="flex flex-col items-center space-y-4">
             <label for="fileInput" class="block text-sm font-medium text-gray-700">Select your JSON file:</label>
             <input type="file" id="fileInput" accept=".json" class="block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-violet-50 file:text-violet-700
                hover:file:bg-violet-100
             "/>
        </div>

        <!-- Upload Button -->
        <button id="uploadButton" class="w-full px-4 py-3 font-semibold text-white bg-violet-600 rounded-lg hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 transition-colors duration-300 disabled:bg-gray-400">
            Upload to Database
        </button>

        <!-- Status Message -->
        <div id="status" class="text-center text-sm font-medium p-3 rounded-md"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // --- STEP 1: PASTE YOUR FIREBASE CONFIGURATION HERE ---
        // Replace this object with the configuration from your Firebase project settings.
            const firebaseConfig = {
        apiKey: "AIzaSyDB5mBjpODd5vi1U6KggVBr_5Zabr2kKYs",
        authDomain: "antbeedemo.firebaseapp.com",
        projectId: "antbeedemo",
        storageBucket: "antbeedemo.firebasestorage.app",
        messagingSenderId: "552696002808",
        appId: "1:552696002808:web:2042c647db728ed425a30d",
        measurementId: "G-T6PJZ6Y21R"
        };

        // ---------------------------------------------------------

        // Initialize Firebase
        let firebaseApp;
        try {
            firebaseApp = firebase.initializeApp(firebaseConfig);
        } catch (e) {
            console.error("Firebase initialization error. Make sure your config is correct.", e);
        }
        const database = firebase.database();

        // Get DOM elements
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const statusDiv = document.getElementById('status');

        // Function to set the status message
        function setStatus(message, type = 'info') {
            statusDiv.textContent = message;
            let colors = 'bg-blue-100 text-blue-700'; // Default info
            if (type === 'error') {
                colors = 'bg-red-100 text-red-700';
            } else if (type === 'success') {
                colors = 'bg-green-100 text-green-700';
            }
            statusDiv.className = `text-center text-sm font-medium p-3 rounded-md ${colors}`;
        }
        
        function setLoadingState(isLoading) {
            uploadButton.disabled = isLoading;
            uploadButton.textContent = isLoading ? 'Uploading...' : 'Upload to Database';
        }

        // Handle the upload process
        uploadButton.addEventListener('click', () => {
            const file = fileInput.files[0];

            if (!file) {
                setStatus("Please select a JSON file first.", 'error');
                return;
            }

            const reader = new FileReader();

            reader.onload = function(event) {
                try {
                    const jsonData = JSON.parse(event.target.result);
                    
                    setLoadingState(true);
                    setStatus("Uploading data to Firebase...", 'info');

                    // Upload the entire JSON object to the root of the Realtime Database
                    database.ref().set(jsonData)
                        .then(() => {
                            setStatus("Data uploaded successfully!", 'success');
                            setLoadingState(false);
                        })
                        .catch((error) => {
                            console.error("Firebase upload error:", error);
                            setStatus(`Error: ${error.message}`, 'error');
                            setLoadingState(false);
                        });

                } catch (e) {
                    console.error("JSON parsing error:", e);
                    setStatus("Error: The selected file is not a valid JSON file.", 'error');
                }
            };

            reader.onerror = function() {
                setStatus("Error reading the file.", 'error');
            };

            reader.readAsText(file);
        });

        // Initial check for Firebase config
        if (!firebaseApp || !firebaseConfig.apiKey || firebaseConfig.apiKey === "YOUR_API_KEY") {
             setStatus("Firebase configuration is missing. Please edit this HTML file and add your config.", 'error');
             uploadButton.disabled = true;
        } else {
             setStatus("Ready. Select your JSON file to begin.", 'info');
        }

    </script>
</body>
</html>
